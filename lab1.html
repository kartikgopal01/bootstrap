<!-- 1. Develop a web page with suitable HTML elements to demonstrate Bootstrap 5.3.0 framework classes for headings. -->
 <!DOCTYPE html>
 <head>
     <title>Bootstrap 5 Headings Example</title>
     <link href="./bootstrap.css" rel="stylesheet">
 </head>
 <body>
     <div class="container mt-5">
         <h1>Bootstrap 5 Headings Example</h1>
         <hr>
         <h1 class="display-1">Display 1</h1>
         <h1 class="display-2">Display 2</h1>
         <h1 class="display-3">Display 3</h1>
         <h1 class="display-4">Display 4</h1>
         <h1 class="display-5">Display 5</h1>
         <h1 class="display-6">Display 6</h1>
         
         
         <hr>
         
         <h1 class="fw-light">Light weight heading</h1>
         <h1 class="fw-normal">Normal weight heading</h1>
         <h1 class="fw-bold">Bold weight heading</h1>
         
         <hr>
         
         <h1 class="text-dark">Dark heading</h1>
         <h1 class="text-primary">Primary heading</h1>
         <h1 class="text-success">Success heading</h1>
         <h1 class="text-danger">Danger heading</h1>
         <h1 class="text-warning">Warning heading</h1>
         <h1 class="text-info">Info heading</h1>
     </div>
     <script src="./bootstrap.bundle.js"></script>

 </body>
 </html>
