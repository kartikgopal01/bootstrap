<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link href="./bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h1 class="mb-3">Bootstrap 5.3.0 Demo</h1>
        
        <!-- Images -->
        <h2>Images</h2>
        <img src="https://via.placeholder.com/200" class="img-fluid rounded mb-3" alt="Responsive image">
        <img src="https://via.placeholder.com/300" class="img-thumbnail mb-3" alt="Thumbnail image">

        <!-- Cards -->
        <h2>Cards</h2>
        <div class="card mb-3" style="width: 18rem;">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Card image">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>

        <!-- Gutters -->
        <h2>Gutters</h2>
        <div class="row g-3">
            <div class="col-sm-6">
                <div class="p-3 border bg-light">Custom gutter</div>
            </div>
            <div class="col-sm-6">
                <div class="p-3 border bg-light">Custom gutter</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
